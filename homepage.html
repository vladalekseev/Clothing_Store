<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Template</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <script src="js/common.js"></script>
    <script src="js/homepage.js"></script>

</head>
<body>

    <header class="main-header"></header>

    <nav class="main-nav nav-hidden">
        <div class="main-nav__item"><a href="catalog.html">Women</a></div>
        <div class="main-nav__item"><a href="catalog.html">Men</a></div>
        <div class="main-nav__item"><a href="catalog.html">Handbags</a></div>
        <div class="main-nav__item"><a href="catalog.html">Accessories</a></div>
        <div class="main-nav__item"><a href="catalog.html">Sale</a></div>
        <div class="main-nav__item"><a href="catalog.html">New Arrivals</a></div>
        <div class="main-nav__item"><a href="catalog.html">Clearance</a></div>
        <div class="main-nav__item"><a href="catalog.html">Store Locator</a></div>
        <div class="main-nav__search">
            <input type="text" placeholder="Style Name">
            <button></button>
        </div>
    </nav>

    <section class="carousel">
        <div class="carousel-container"></div>
        <button class="slider__arrow_prev"></button>
        <button class="slider__arrow_next"></button>
        <ul class="carousel__pager">
        </ul>
    </section>

    <section class="recommended">
        <div class="recommended__product">
            <a href="item-details.html">
                <img src="img/Homepage/nike-red.jpg" alt="Red Nike">
                <div class="product__description">
                    <strong>Nike Red</strong><br>
                    <em>New</em>
                </div>
            </a>
        </div>
        <div class="recommended__product product_caps">
            <a href="catalog.html">
                <img src="img/Homepage/caps&hats.jpg" alt="Caps and hats">
                <div class="product__description">
                    <strong>Caps & Hats</strong><br>
                    <em>Sale -50%</em>
                </div>
            </a>
        </div>
        <div class="recommended__product product_bag">
            <a href="item-details.html">
                <img src="img/Homepage/bag.jpg" alt="Bag">
                <div class="product__description_small">
                    <strong>Sale</strong><br>
                    <em>-70%</em>
                </div>
            </a>
        </div>
    </section>

    <section class="arrivals">
        <h2 class="arrivals__header">New arrivals</h2>
        <div class="arrivals__goods">
            <div class="arrivals__product">
                <img src="img/Homepage/arrival1.jpg" class="arrivals__product_img" alt="Straight Leg Jeans">
                <strong class="arrivals__product_name">Straight Leg Jeans</strong>
                <span class="arrivals__product_price">£55.00</span>
            </div>
            <div class="arrivals__product">
                <img src="img/Homepage/arrival2.jpg" class="arrivals__product_img" alt="Boyfriend T-Shirt with Bohemian Print">
                <strong class="arrivals__product_name">Boyfriend T-Shirt with
                    Bohemian Print</strong>
                <span class="arrivals__product_price">£34.25</span>
            </div>
            <div class="arrivals__product arrivals__product_tablet">
                <img src="img/Homepage/arrival3.jpg" class="arrivals__product_img" alt="Knee Jean">
                <strong class="arrivals__product_name">Only Busted Knee Jean</strong>
                <span class="arrivals__product_price">£140.50</span>
            </div>
            <div class="arrivals__product arrivals__product_desktop">
                <img src="img/Homepage/arrival4.jpg" class="arrivals__product_img" alt="Only Skinny Jeans">
                <strong class="arrivals__product_name">Only Skinny Jeans</strong>
                <span class="arrivals__product_price">£12.75</span>
            </div>
        </div>
        <button class="arrivals__all"><a href="catalog.html">All arrivals</a></button>
    </section>

    <footer class="main-footer"></footer>

</body>
</html>
